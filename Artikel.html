<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 2em;
        }
        article {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        article h2 {
            color: #333;
        }
        article p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Judul Artikel</h1>
    </header>
    <div class="container">
        <article>
            <h2>Subjudul Artikel</h2>
            <p>Ini adalah paragraf pertama dari artikel Anda. Anda dapat menambahkan lebih banyak paragraf sesuai kebutuhan.</p>
            <p>Paragraf kedua dari artikel Anda. Pastikan untuk menjaga konten tetap relevan dan menarik bagi pembaca.</p>
        </article>
    </div>
</body>
</html>
