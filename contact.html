<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
   
</head>
<body class="h-screen overflow-hidden m-0 flex items-center justify-center" style="background: #edf2f7;">
<section id="contact" class="relative w-full bg-black text-red-500">

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="Portofolio.html">Team</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>



<!-- wrapper -->
    <div class="relative flex items-center justify-center min-h-screen bg-gray-100 p-5">
    <!-- Form Container -->
    <div class="w-full md:w-1/2 p-5">
      <form action="#" class="w-full border border-blue-500 p-6 bg-gray-900 rounded-lg shadow-lg">
        <h2 class="text-2xl pb-3 font-semibold text-white">Send Message</h2>
        <div>
          <div class="flex flex-col mb-3">
            <label for="name" class="text-white">Name</label>
            <input 
              type="text" id="name" 
              class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-red-500 focus:outline-none focus:bg-gray-800 focus:text-red-500"
              autocomplete="off"
            >
          </div>
          <div class="flex flex-col mb-3">
            <label for="email" class="text-white">Email</label>
            <input 
              type="text" id="email" 
              class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-red-500 focus:outline-none focus:bg-gray-800 focus:text-red-500"
              autocomplete="off"
            >
          </div>
          <div class="flex flex-col mb-3">
            <label for="message" class="text-white">Message</label>
            <textarea 
              rows="4" id="message" 
              class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-red-500 focus:outline-none focus:bg-gray-800 focus:text-red-500"
            ></textarea>
          </div>
        </div>
        <div class="w-full pt-3">
          <button type="submit" class="w-full bg-gray-900 border border-blue-500 px-4 py-2 text-white transition duration-50 focus:outline-none font-semibold hover:bg-blue-500 hover:text-white text-xl cursor-pointer">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
  
</section>
</body>

</html>
